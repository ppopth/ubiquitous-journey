name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run gen-topology
      run: go run ./cmd/gen-topology/main.go

    - name: Run gen-topology with custom parameters
      run: go run ./cmd/gen-topology/main.go -n 20 -d 6
